<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Expense Tracker</title>
    <style>
      body
      {
        background-color: rgb(17, 109, 126);
      }
    </style>
  </head>
  <body>
    <h1>EXPENSE TRACKER</h1>
    <form onsubmit= "Ayushi(event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Expense amount</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter amount">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description </label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description of things">
        </div>
        
        <div class="input-group mb-3">
          <select class="custom-select" id="inputGroupSelect02" aria-label="Example select with button addon">
            <option selected>Choose...</option>
            <option value="1">Movie</option>
            <option value="2">Shopping</option>
            <option value="3">Petrol</option>
          </select>
          <div class="input-group-append">
            <label class="btn btn-outline-warning" for="inputGroupSelect02">Category</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <ul id="list">
        List of Expenses
      
      </ul>
      <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
